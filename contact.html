<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blake's Blog | Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Contact Us</h2>
      <form>
        <label>
          Name:
          <input type="text" name="sendersName" placeholder="Enter name here" />
        </label>
        <label>
          Email:
          <input type="email" name="email" placeholder="Enter email here" />
        </label>
        <label for="reasonDropdown">Reason for contacting</label>
        <select id="reasonDropdown" name="reasonDropdown">
          <option value="saying_hi">saying hi</option>
          <option value="contractor">looking for a contractor</option>
          <option value="interview">interested in an interview</option>
        </select>
        <label for="message">Message:</label>
        <textarea
          placeholder="Add message here"
          id="message"
          name="message"
        ></textarea>

        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
